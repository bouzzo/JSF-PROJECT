<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Glasses List</title>

</h:head>
<h:body>
	<h2>Glasses Details</h2>
	<h:dataTable value="#{glassesBean.glassesL}" var="glasses" border="1">
		<h:column>
			<f:facet name="header">Glasses ID</f:facet>
         #{glasses.gid}
      </h:column>
		<h:column>
			<f:facet name="header">Glasses Brand</f:facet>
         #{glasses.gbrand}
      </h:column>
		<h:column>
			<f:facet name="header">Glasses Color</f:facet>
           #{glasses.gcolor}
       </h:column>
		
		
	</h:dataTable>
</h:body>
</html>
