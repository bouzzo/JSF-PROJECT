<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Glasses List</title>

</h:head>
<h:body>

	<h2>Glasses Details</h2>

	<h:form>
		<h:commandButton value="New glasses"
			actionListener="#{glassesS.newGlasses()}" update="glasses" />
	</h:form>
	<h:dataTable value="#{glassesS.glasses}" var="glasses" border="1">
		<h:column>
			<f:facet name="header">Glasses No</f:facet>
        #{glasses.id}
    </h:column>

		<h:column>
			<f:facet name="header">Glasses Brand</f:facet>
        #{glasses.brand}
    </h:column>

		<h:column>
			<f:facet name="header">Glasses Color</f:facet>
        #{glasses.color}
    </h:column>


	</h:dataTable>







</h:body>
</html>
